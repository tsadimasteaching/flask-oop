{% extends 'base.html' %} {% block content %}
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
     <th scope="col">User</th>
  </tr>
</thead>
<tbody>
{% for job in jobs %}
  <tr scope="row">
    <td>{{ job.id }}</td>
    <td>{{ job.name }}</td>
     <td>{{ job.user.name }} {{ job.user.surname }}</td>
  </tr>
{% endfor %}
</tbody>
</table>




{% endblock %}
